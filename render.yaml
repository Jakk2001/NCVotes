services:
  # Web service
  - type: web
    name: nc-elections
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT src.frontend.app:app"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nc-elections-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9

# PostgreSQL database
databases:
  - name: nc-elections-db
    plan: free
    databaseName: nc_elections
    user: nc_elections_user