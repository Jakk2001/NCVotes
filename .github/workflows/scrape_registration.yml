name: Biweekly Registration Scrape

on:
  schedule:
    - cron: '0 3 */14 * *'  # Every 14 days at 3:00 UTC (~11pm ET)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python scraper/scrape_registration.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/manifest.json
          git diff --cached --quiet || git commit -m "update registration manifest"
      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}