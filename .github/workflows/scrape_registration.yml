# .github/workflows/scrape_registration.yml
name: Biweekly Registration Scrape

on:
  schedule:
    - cron: '0 3 */14 * *'  # Every 14 days at 3:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run scrape script
        run: python scraper/scrape_registration.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit manifest update if changed
        run: |
          git add data/raw/manifest.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update registration manifest"
          fi

      - name: Pull latest changes
        run: |
          git pull --rebase origin master || echo "Pull skipped or rebased manually"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
